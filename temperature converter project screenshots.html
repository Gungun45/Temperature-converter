    <script>
        var cel=document.getElementById("temp-1");
        var fah=document.getElementById("temp-2");
        var kel=document.getElementById("temp-3");
        cel.addEventListener('input',function(){
         let c=this.value;
         let f=(c*9/5)+32;
         let k = ((273.15)+(c*1));
         fah.value=f;
         kel.value=k;

        });
        fah.addEventListener('input',function(){
            let f=this.value;
            let c=(f-32)*5/9;
            let k=(f-32)*5/9+273.15;
            cel.value=c;
            kel.value=k;
        })
        kel.addEventListener('input',function(){
            let k=this.value;
            let c=(k-273.15);
            let f=(k-273.15)*9/5+32;
            cel.value=c;
            fah.value=f;
      })
